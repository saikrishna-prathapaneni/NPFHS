<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{
            padding: 20px;
        
        }
        .fo{ 
         padding: 20px;
            border: 1px solid black;
        }
    </style>
    <script>
    
       
        (function() {
          'use strict';
          window.addEventListener('load', function() {
      
            var forms = document.getElementsByClassName('needs-validation');
          
            var validation = Array.prototype.filter.call(forms, function(form) {
              form.addEventListener('submit', function(event) {
                if (form.checkValidity() === false) {
                  event.preventDefault();
                  event.stopPropagation();
                }
                form.classList.add('was-validated');
              }, false);
            });
          }, false);
        })();
        </script>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

</head>
<body style=" background: linear-gradient(to bottom, #66ccff 0%, #ff99cc 100%);">
    <h1 style="text-align: center;"> sign up! </h1>
    <div class="fo">
    <form class="needs-validation" novalidate>
        <div class="form-column">
          <div class="col-md-4 mb-3">
            <label for="validationCustom01">First name</label>
            <input type="text" class="form-control" id="validationCustom01"  required>
            
          </div>
          <div class="col-md-4 mb-3">
            <label for="validationCustom02">Last name</label>
            <input type="text" class="form-control" id="validationCustom02"  required>
           
          </div>
          <div class="col-md-4 mb-3">
            <label for="validationCustomUsername">Username</label>
            <div class="input-group">
              <div class="input-group-prepend">
                <span class="input-group-text" id="inputGroupPrepend">@</span>
              </div>
              <input type="text" class="form-control" id="validationCustomUsername" aria-describedby="inputGroupPrepend" required>
              <div class="invalid-feedback">
                Please choose a username.
              </div>
            </div>
          </div>
        </div>
        <div class="col-md-4 mb-4">
          <label for="exampleDropdownFormPassword1" >employee name</label>
          <input type="password" class="form-control" id="exampleDropdownFormPassword1" placeholder="employer name" name='p2'>
       </div> 
      
     <div class="col-md-3 mb-3">
      <label for="validationCustom04">How employee is related</label>
      <select class="custom-select" id="validationCustom04" required>
        <option selected disabled value="">Choose...</option>
        <option>Father</option>
          <option>Mother</option>
          <option>Son</option>
          <option>Daughter</option>
        
      </select>
      <div class="invalid-feedback">
        Please select a valid relation
      </div>
    </div>
        <div class="form-column">
          <div class="col-md-3 mb-3">
            <label for="validationCustom03">City</label>
            <input type="text" class="form-control" id="validationCustom03" required>
            <div class="invalid-feedback">
              Please provide a valid city.
            </div>
          </div>
          <div class="col-md-3 mb-3">
            <label for="validationCustom04">State</label>
            <select class="custom-select" id="validationCustom04" required>
              <option selected disabled value="">Choose...</option>
              <option>Telangana</option>
              <option>Andhra pradesh</option>
              
            </select>
            <div class="invalid-feedback">
              Please select a valid state.
            </div>
          </div>
          <div class="col-md-3 mb-3">
            <label for="validationCustom05">Zip</label>
            <input type="text" class="form-control" id="validationCustom05" required>
            <div class="invalid-feedback">
              Please provide a valid zip.
            </div>
          </div>
          <div class="col-md-4 mb-4">
            <label for="exampleDropdownFormPassword1" >Aadhar number</label>
            <input type="password" class="form-control" id="exampleDropdownFormPassword1" placeholder="aadhar" name='p2'>
         </div> 
         <div>
          <label for="img">Select image of aadhaar:</label>
          <input type="file" id="img" name="img" accept="image/*">
         </div>
     
          <div class="col-md-3 mb-3">
            <label for="exampleDropdownFormPassword1" >Password</label>
            <input  type="password" class="form-control" id="exampleDropdownFormPassword1" placeholder="Password" name='p1'>
          </div>
          <div class="col-md-3 mb-3">
            <label for="exampleDropdownFormPassword1" >confirm password</label>
            <input type="password" class="form-control" id="exampleDropdownFormPassword1" placeholder="confirm Password" name='p2'>
         </div> 
         
        </div>
        </div>
      
        <div class="form-group">
          <div class="form-check">
            <input class="form-check-input" type="checkbox" value="" id="invalidCheck" required>
            <label class="form-check-label" for="invalidCheck">
              Agree to terms and conditions
            </label>
            <div class="invalid-feedback">
              You must agree before submitting.
            </div>
          </div>
        </div>
        <button class="btn btn-primary" type="submit">Submit</button>
      </form>
    </div>
      
</body>
</html>
